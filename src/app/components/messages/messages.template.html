
<!-- Spinner-->
<div class="text-center">
    <div ng-show="!vm.loaded" class="spinner-border text-warning" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>


<div class="jumbotron" ng-repeat="(key, value) in vm.messagesList | filter:vm.searchBox">
    <h4>From {{value.author}}</h4>
    <p class="lead">{{ value.message }}</p>
    <hr class="my-1">

</div>
